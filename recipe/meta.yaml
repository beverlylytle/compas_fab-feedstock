{% set name = "compas_fab" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01b5153cc50083bfb6b37945f4f93ed3dd37e87948064de200aae695db9ed488

build:
  # Fix conda issue with location of vrep shared libraries path
  binary_relocation: false
  skip: true  # [linux and py27]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - compas >=0.15.6,<0.16
    - roslibpy >=0.7.1
    - pyserial

test:
  imports:
    - compas_fab
    - compas_fab.artists
    - compas_fab.robots

about:
  home: https://github.com/compas-dev/compas_fab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Robotic fabrication package for the COMPAS Framework
  description: |
    Robotic fabrication package for the COMPAS Framework facilitating the
    planning and execution of robotic fabrication processes. It provides
    interfaces to existing software libraries and tools available in the
    field of robotics (e.g. OMPL, ROS) and makes them accessible from within
    the parametric design environment. The package builds upon
    COMPAS (https://compas-dev.github.io/), an open-source Python-based
    framework for collaboration and research in architecture, engineering
    and digital fabrication.
  doc_url: https://gramaziokohler.github.io/compas_fab
  dev_url: https://github.com/compas-dev/compas_fab

extra:
  recipe-maintainers:
    - gonzalocasas
    - beverlylytle
    - romanarust
